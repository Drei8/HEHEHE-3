<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">So, kailan ka babalik?</h1>
    <p id="subtext">Joke ulit, skip skip skip!!!</p>

    <form class="form-group">
      <label>Anong petsa: (willing to wait)</label>
      <div>
        <input type="date" />
        <button class="button" type="submit" formaction="food.html">
          Accept
        </button>
      </div>
    </form>

    <!-- JavaScript for Falling Hearts Animation -->
    <script>
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "💗"; // You can also use 💖, 💕, 💗, 💞 randomly

        // Random position across screen width
        heart.style.left = Math.random() * 100 + "vw";

        // Random animation duration (between 3s - 6s)
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";

        // Append to body
        document.body.appendChild(heart);

        // Remove heart after animation ends
        setTimeout(() => {
          heart.remove();
        }, 6000);
      }

      // Generate hearts every 500ms (0.5 seconds)
      setInterval(createHeart, 500);
    </script>
  </body>
</html>
